<!DOCTYPE html>
<html>
	<head>

		<title>Minesweeper</title>

		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/minesweeper.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 text-center ">
					<h1 class="font-weight-bold" id="title">Minesweeper</h1>
				</div>
			</div>
			<div class="row d-flex justify-content-between" id="body">

				<div class="col-lg-2 text-center order-lg-1 order-2" id="scores">

					<p class="font-weight-bold h3">Scores</p>
					<br>
					<p class="h4">Expert Mode</p>
					<div id="expert"></div>
					<br>
					<p class="h4">Intermediate Mode</p>
					<div id="intermediate"></div>
					<br>
					<p class="h4">Beginner Mode</p>
					<div id="beginner"></div>

				</div>

				<div class="col-lg-8 order-lg-2 order-1 text-center" id="game">

					<canvas id="canvas">Please update your browser.</canvas>

				</div>
				
				<div class="col-lg-2 text-center order-lg-3 order-3" id="buttons">

					<p class="h3 font-weight-bold">Custom Game</p>
					<form>
						<p class="h5">Width</p><input type="number" id="width">
						<br>
						<p class="h5">Height</p><input type="number" id="height">
						<br>
						<p class="h5">Mines</p><input type="number" id="mines">
					</form>
					<button class="h4" id="Custom" onclick="changeGameParameters(this.id)">Change</button>

					<br>
					<br>
					<p class="h3 font-weight-bold">Level</p>
					<button class="h4 notSelected" id="Beginner" onclick="setLevel(8, 8, 10, this.id)">Beginner</button>
					<br>
					<button class="h4 notSelected" id="Intermediate" onclick="setLevel(16, 16, 40, this.id)">Intermediate</button>
					<br>
					<button class="h4 selected" id="Expert" onclick="setLevel(30, 16, 99, this.id)">Expert</button>
					<div>
						
					</div>
					<br>
					<p class="h3 font-weight-bold">Modes</p>
					
					<button class="h4 notSelected" id="noFlags" onclick="noFlagMode()">No Flag Mode</button>
					<br>
					<button class="h4 notSelected" id="noMistakes" onclick="noMistakesMode()">No Mistakes Mode</button>

				</div>
			</div>
		</div>
		
		<!-- Overlay -->
		<div id="overlay">

			<div class="overlayInterface text-center d-flex justify-content-around" id="endGame">

				<button id="closeButton" onclick="overlayOff()">Close</button>
				<p class="h1">You won!</p>
				<p class="h3" id="difficulty"></p>
				<p class="h3" id="timeNeeded"></p>
				<div id="noCustom">
					<div>
						<span>Enter a name to submit your score</span>
						<input class="text-center" id="usernameSubmit" type="" name="">
					</div>
					<button id="submitScore" onclick="submitScore()">Submit Score</button>
				</div>
				

			</div>

		</div>
		
	</body>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>

	<script src="src/firebase.js"></script>
	<script src="src/interface_ui.js"></script>
	<script src="src/app.js"></script>

</html>
